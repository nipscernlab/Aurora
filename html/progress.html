<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Baixando Atualização</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: rgba(30, 30, 30, 0.9);
      color: white;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    h3 {
      margin-top: 0;
      margin-bottom: 15px;
    }
    
    .progress-container {
      width: 100%;
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      margin-bottom: 10px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .details {
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Baixando Atualização</h3>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="details">
      <span id="progressText">0%</span>
      <span id="transferInfo">0MB / 0MB</span>
      <span id="speedInfo">0MB/s</span>
    </div>
  </div>

  <script>
    // Recebe atualizações de progresso do processo principal
    window.electronAPI.onUpdateProgress((data) => {
      const progressBar = document.getElementById('progressBar');
      const progressText = document.getElementById('progressText');
      const transferInfo = document.getElementById('transferInfo');
      const speedInfo = document.getElementById('speedInfo');
      
      progressBar.style.width = `${data.percent}%`;
      progressText.textContent = `${data.percent}%`;
      transferInfo.textContent = `${data.transferred}MB / ${data.total}MB`;
      speedInfo.textContent = `${data.speed}MB/s`;
    });
  </script>
</body>
</html>
