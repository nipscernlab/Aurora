<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verilog Block Selector</title>
  <link rel="stylesheet" href="/css/verilog-block-modal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="verilog-block-modal" class="modal">
    <div class="modal-container">
      <div class="modal-header">
        <h2><i class="fas fa-microchip"></i> Verilog Block Library</h2>
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="block-search" placeholder="Search blocks...">
          <button id="clear-search" class="clear-button">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <button id="close-modal" class="close-button">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="categories-nav">
          <ul id="categories-list">
            <!-- Categories will be added dynamically -->
          </ul>
        </div>
        
        <div class="blocks-container">
          <div id="blocks-list">
            <!-- Blocks will be added dynamically -->
          </div>
        </div>
      </div>
      
      <div class="modal-footer">
        <div class="selected-block-info">
          <span id="selected-block-name">No block selected</span>
        </div>
        <div class="modal-actions">
          <button id="insert-block-btn" class="primary-button" disabled>
            <i class="fas fa-code"></i> Insert Block
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/verilog-block-manager.js"></script>
</body>
</html>
