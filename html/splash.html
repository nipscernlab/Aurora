<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora IDE</title>
  <!-- Importing the Lato font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* General page styling */
    body {
      margin: 0; /* Resetting default margin */
      justify-content: center; /* Centering content horizontally */
      align-items: center; /* Centering content vertically */
      height: 100vh; /* Full viewport height */
      font-family: 'Lato', sans-serif; /* Setting the font */
    }

    /* Styling for the image */
    img {
      width: 300px; /* Setting the image width */
      height: auto; /* Maintaining aspect ratio */
      margin-bottom: 20px; /* Adding space below the image */
    }

    /* Styling for the title with gradient */
    h3 {
      color: transparent; /* Making the text transparent */
      background-image: linear-gradient(to right, #a45fff, #feb47b, #6a11cb, #2575fc); /* Applying a gradient to the text */
      -webkit-background-clip: text; /* Applying the gradient only to the text (WebKit browsers) */
      background-clip: text; /* Applying the gradient only to the text */
      font-size: 2rem; /* Setting font size */
      font-weight: 700; /* Making the text bold */
      text-align: center; /* Center-aligning the text */
      line-height: 1.2; /* Adjusting line height */
    }

    /* Styling for the text below the image */
    p {
      color: #fff; /* Setting text color */
      font-size: 1rem; /* Setting font size */
      font-weight: 300; /* Setting font weight */
      text-align: center; /* Center-aligning the text */
      margin-top: 10px; /* Adding space above the text */
    }
  </style>
</head>
<body>

  <!-- Main container for the splash screen -->
  <div>
    <img src="../assets/icons/aurora_borealis-2.svg" alt="Aurora IDE"> <!-- Logo image -->
    <h3>Powered by AURORA IDE</h3> <!-- Title with gradient effect -->
    <p>Loading...</p> <!-- Loading message -->
  </div>

</body>
</html>
