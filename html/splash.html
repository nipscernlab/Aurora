<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURORA IDE - Splash</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Theme variables (root) */
    :root {
      /* Dark theme (default) - Elegant Purple */
      /* Base colors */
      --bg-primary: #17151f;
      --bg-secondary: #1e1b2c;
      --bg-tertiary: #252236;
      --bg-hover: #2d2a40;
      --bg-active: #363150;
      
      /* Purple accent palette */
      --accent-primary: #9d7fff;
      --accent-secondary: #7b5cd6;
      --accent-hover: #b18fff;
      --accent-focus: #cbb2ff;
      --accent-muted: #6842c2;
      
      /* Text colors */
      --text-primary: #e2dcff;
      --text-secondary: #bbb2e0;
      --text-muted: #776f97;
      
      /* Shadows */
      --shadow-md: 0 4px 12px rgba(0,0,0,0.5);
      --shadow-glow: 0 0 30px rgba(157,127,255,0.6);
      
      /* Font families */
      --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 100vw; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      font-family: var(--font-sans);
      color: var(--text-primary);
      overflow: hidden;
    }

    /* Splash container */
    .splash {
      position: relative;
      text-align: center;
      padding: 2rem;
      background: var(--bg-secondary);
      border-radius: 1rem;
      box-shadow: var(--shadow-md);
      max-width: 400px;
      width: 90%;
    }
    .splash::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%; right: -50%; bottom: -50%;
      filter: blur(100px);
      z-index: -1;
    }

    /* Logo */
    .logo {
      width: 120px; height: auto;
      margin-bottom: 1.5rem;
      filter: drop-shadow(var(--shadow-glow));
    }

    /* Title */
    .title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
      animation: shine 2s ease-in-out infinite;
    }

    /* Subtitle */
    .subtitle {
      font-size: 1rem;
      font-weight: 300;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      letter-spacing: 0.5px;
    }

    /* Progress bar wrapper */
    .progress {
      width: 100%; height: 8px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar {
      width: 0%; height: 100%;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-focus));
      border-radius: 4px;
      animation: load 3s forwards;
    }

    /* Version */
    .version {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 1.5rem;
    }

    /* Animations */
    @keyframes load {
      0% { width: 0%; }
      80% { width: 80%; }
      100% { width: 100%; }
    }
    @keyframes shine {
      0%,100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }
  </style>
</head>
<body>
  <div class="splash">
    <img class="logo" src="../assets/icons/aurora_borealis-2.svg" alt="Aurora IDE Logo">
    <h1 class="title">AURORA IDE</h1>
    <p class="subtitle">Empowering your next-gen projects</p>
    <div class="progress"><div class="progress-bar"></div></div>
    <div class="version">v3.5.0-F</div>
  </div>

  <!-- Optional: JS to loop subtitle hints -->
  <script>
    const hints = [
      'Welcome to AURORA IDE!',
      'Initializing modules...',
      'Loading interface...',
      'Preparing environment...',
      'Almost there...'
    ];
    let idx = 0;
    const subtitle = document.querySelector('.subtitle');
    setInterval(() => {
      subtitle.textContent = hints[idx++ % hints.length];
    }, 2000);
  </script>
</body>
</html>
