<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora IDE</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> <!-- Importando a fonte Lato -->
  <style>
    /* Estilo geral da página */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Lato', sans-serif; /* Definindo a fonte */
    }

    /* Estilo da imagem */
    img {
      width: 300px; /* Aumentando o tamanho da imagem */
      height: auto;
      margin-bottom: 20px;
    }

    /* Estilo do título com gradiente */
    h3 {
      color: transparent;
      background-image: linear-gradient(to right, #a45fff, #feb47b, #6a11cb, #2575fc); /* Gradiente de cores bonitas */
      -webkit-background-clip: text; /* Aplica o gradiente apenas no texto */
      background-clip: text; /* Aplica o gradiente apenas no texto */
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      line-height: 1.2;
    }

    /* Estilo do texto abaixo da imagem */
    p {
      color: #fff; /* Cor do texto abaixo da imagem */
      font-size: 1rem;
      font-weight: 300;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div>
    <img src="../assets/icons/aurora_borealis-2.svg" alt="Aurora IDE">
    <h3>Powered by AURORA IDE</h3>
    <p>Loading...</p>
  </div>

</body>
</html>
