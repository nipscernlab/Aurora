<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Circuit Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans, 'Inter', sans-serif);
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .toolbar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            padding: var(--space-3);
            display: flex;
            align-items: center;
            gap: var(--space-3);
            flex-shrink: 0;
        }

        .back-btn {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            transition: var(--transition-normal);
            display: none;
        }

        .back-btn:hover {
            background: var(--accent-hover);
        }

        .back-btn.visible {
            display: block;
        }

        .module-info {
            color: var(--text-secondary);
            font-size: var(--text-sm);
            margin-left: auto;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
            gap: var(--space-4);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-primary);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
            overflow: hidden;
        }

        .circuit-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            max-width: 100%;
            max-height: 100%;
            overflow: auto;
            display: none;
        }

        .circuit-container.visible {
            display: block;
        }

        .circuit-container svg {
            display: block;
            width: 100%;
            height: auto;
            min-width: 600px;
            min-height: 400px;
        }

        .error {
            color: var(--error);
            background: rgba(229, 62, 108, 0.1);
            padding: var(--space-4);
            border-radius: var(--radius-md);
            border: 1px solid rgba(229, 62, 108, 0.3);
            text-align: center;
            max-width: 500px;
        }

        /* Circuit element styling */
        .highlighted {
            stroke: var(--accent-primary) !important;
            stroke-width: 3 !important;
            fill-opacity: 0.9 !important;
        }

        rect[class^="cell_"], 
        path[class^="cell_"],
        *[class^="net_"] {
            cursor: pointer;
            transition: var(--transition-fast);
        }

        rect[class^="cell_"]:hover, 
        path[class^="cell_"]:hover {
            filter: brightness(1.1);
        }

        rect[class^="cell_"], 
        path[class^="cell_"], 
        .splitjoinBody {
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        /* Status messages */
        .status {
            position: fixed;
            top: var(--space-4);
            right: var(--space-4);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-primary);
            z-index: var(--z-50);
            transform: translateX(100%);
            transition: transform var(--transition-normal);
        }

        .status.visible {
            transform: translateX(0);
        }

        .status.success {
            background: rgba(76, 175, 80, 0.1);
            border-color: var(--success);
            color: var(--success);
        }

        .status.error {
            background: rgba(229, 62, 108, 0.1);
            border-color: var(--error);
            color: var(--error);
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="back-btn" id="backBtn">‚Üê Back</button>
        <div class="module-info" id="moduleInfo">Loading...</div>
    </div>

    <div class="content">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Generating circuit diagram...</div>
        </div>

        <div class="circuit-container" id="circuitContainer"></div>

        <div class="error" id="error" style="display: none;">
            <h3>Error</h3>
            <p id="errorMessage"></p>
        </div>
    </div>

    <div class="status" id="status"></div>

    <script>
        class PrismViewer {
            constructor() {
                this.currentModule = null;
                this.moduleHistory = [];
                this.projectPath = '';
                this.topLevelFile = '';
                
                this.initializeElements();
                this.setupEventListeners();
                this.initialize();
            }

            initializeElements() {
                this.loading = document.getElementById('loading');
                this.circuitContainer = document.getElementById('circuitContainer');
                this.error = document.getElementById('error');
                this.errorMessage = document.getElementById('errorMessage');
                this.backBtn = document.getElementById('backBtn');
                this.moduleInfo = document.getElementById('moduleInfo');
                this.status = document.getElementById('status');
            }

            setupEventListeners() {
                this.backBtn.addEventListener('click', () => this.goBack());
                
                // Listen for module exploration requests
                document.addEventListener('click', (e) => {
                    const element = e.target.closest('[class^="cell_"], [class^="net_"]');
                    if (element) {
                        this.handleElementClick(element, e);
                    }
                });
            }

            async initialize() {
                try {
                    // Get project info from main process
                    const projectInfo = await window.electronAPI.getPrismProjectInfo();
                    this.projectPath = projectInfo.projectPath;
                    this.topLevelFile = projectInfo.topLevelFile;
                    
                    // Extract module name from filename
                    this.currentModule = this.topLevelFile.replace(/\.v$/, '');
                    
                    await this.loadModule(this.currentModule);
                } catch (error) {
                    this.showError('Failed to initialize PRISM viewer', error.message);
                }
            }

            async loadModule(moduleName) {
                try {
                    this.showLoading();
                    this.moduleInfo.textContent = `Module: ${moduleName}`;
                    
                    // Generate SVG for the module
                    const svgContent = await window.electronAPI.generateModuleSVG(moduleName);
                    
                    // Display the SVG
                    this.displaySVG(svgContent);
                    this.currentModule = moduleName;
                    
                    this.showStatus(`Loaded module: ${moduleName}`, 'success');
                } catch (error) {
                    this.showError('Failed to load module', error.message);
                }
            }

            displaySVG(svgContent) {
                this.circuitContainer.innerHTML = svgContent;
                this.circuitContainer.classList.add('visible');
                this.loading.style.display = 'none';
                this.error.style.display = 'none';
                
                // Apply theme styling to SVG elements
                this.applySVGStyling();
            }

            applySVGStyling() {
                const svg = this.circuitContainer.querySelector('svg');
                if (!svg) return;

                // Add background
                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('width', '100%');
                rect.setAttribute('height', '100%');
                rect.setAttribute('fill', 'var(--bg-tertiary)');
                rect.setAttribute('pointer-events', 'none');
                svg.insertBefore(rect, svg.firstChild);

                // Style circuit elements
                const cells = svg.querySelectorAll('rect[class^="cell_"], path[class^="cell_"], .splitjoinBody');
                cells.forEach(cell => {
                    cell.setAttribute('fill', 'var(--accent-primary)');
                });

                // Clean up text elements
                this.cleanTextElements(svg);
            }

            cleanTextElements(svg) {
                const textElements = svg.querySelectorAll('text');
                textElements.forEach(text => {
                    if (text.textContent) {
                        // Remove $paramod and clean paths
                        let content = text.textContent;
                        if (content.includes('$paramod')) {
                            const parts = content.split('\\');
                            if (parts.length >= 2) {
                                content = parts[1];
                            }
                        }
                        
                        // Clean file paths
                        if (content.includes('\\') || content.includes('/')) {
                            const parts = content.split(/[\\\/]/);
                            content = parts[parts.length - 1];
                        }
                        
                        text.textContent = content;
                    }
                });
            }

            handleElementClick(element, event) {
                event.stopPropagation();
                
                // Remove previous highlights
                document.querySelectorAll('.highlighted').forEach(el => {
                    el.classList.remove('highlighted');
                });

                const className = element.classList[0] || '';
                
                if (className.startsWith('cell_')) {
                    // Highlight the cell
                    element.classList.add('highlighted');
                    
                    // Extract module name
                    const moduleName = className.replace(/^cell_/, '');
                    this.exploreModule(moduleName);
                    
                } else if (className.startsWith('net_')) {
                    // Highlight all segments of the net
                    document.querySelectorAll(`.${className}`).forEach(segment => {
                        segment.classList.add('highlighted');
                    });
                }
            }

            async exploreModule(moduleName) {
                try {
                    // Add current module to history
                    this.moduleHistory.push(this.currentModule);
                    this.backBtn.classList.add('visible');
                    
                    await this.loadModule(moduleName);
                } catch (error) {
                    this.showError('Failed to explore module', error.message);
                    // Remove from history on error
                    this.moduleHistory.pop();
                    if (this.moduleHistory.length === 0) {
                        this.backBtn.classList.remove('visible');
                    }
                }
            }

            goBack() {
                if (this.moduleHistory.length > 0) {
                    const previousModule = this.moduleHistory.pop();
                    this.loadModule(previousModule);
                    
                    if (this.moduleHistory.length === 0) {
                        this.backBtn.classList.remove('visible');
                    }
                }
            }

            showLoading() {
                this.loading.style.display = 'flex';
                this.circuitContainer.classList.remove('visible');
                this.error.style.display = 'none';
            }

            showError(title, message) {
                this.loading.style.display = 'none';
                this.circuitContainer.classList.remove('visible');
                this.error.style.display = 'block';
                this.errorMessage.textContent = `${title}: ${message}`;
                
                this.showStatus(title, 'error');
            }

            showStatus(message, type = 'success') {
                this.status.textContent = message;
                this.status.className = `status visible ${type}`;
                
                setTimeout(() => {
                    this.status.classList.remove('visible');
                }, 3000);
            }
        }

        // Initialize the PRISM viewer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PrismViewer();
        });
    </script>
</body>
</html>
