<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <title>PRISM - Circuit Visualizer</title>
    <link rel="stylesheet" href="../css/import.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Paleta roxa moderna */
            --bg-primary: #0d0b12;
            --bg-secondary: #1a1623;
            --bg-tertiary: #252137;
            --bg-surface: #2f2a40;
            --bg-hover: #3d3550;
            
            --accent-primary: #8b5cf6;
            --accent-secondary: #7c3aed;
            --accent-tertiary: #a78bfa;
            --accent-hover: #9333ea;
            --accent-glow: rgba(139, 92, 246, 0.25);
            --accent-light: #c4b5fd;
            
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --text-disabled: #64748b;
            
            --border-primary: #4c4764;
            --border-secondary: #64748b;
            --border-focus: #8b5cf6;
            
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.6);
            --shadow-glow: 0 0 20px var(--accent-glow);
            --shadow-purple: 0 4px 20px rgba(139, 92, 246, 0.15);
            
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            
            --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', 'Consolas', monospace;
            
            --z-dropdown: 50;
            --z-overlay: 100;
            --z-modal: 200;
            --z-tooltip: 300;
        }

        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, var(--bg-primary), #0f0a15);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Toolbar otimizado com tema roxo */
        .toolbar {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border-primary);
            padding: var(--space-4);
            display: flex;
            align-items: center;
            gap: var(--space-4);
            flex-shrink: 0;
            box-shadow: var(--shadow-md), inset 0 1px 0 rgba(139, 92, 246, 0.1);
            position: relative;
            z-index: var(--z-dropdown);
        }

        .back-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: var(--space-3) var(--space-5);
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all var(--transition);
            display: none;
            align-items: center;
            gap: var(--space-2);
            box-shadow: var(--shadow-purple);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            background: linear-gradient(135deg, var(--accent-hover), var(--accent-primary));
        }

        .back-btn.visible {
            display: flex;
        }

        .toolbar-controls {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin-left: auto;
        }

        .control-btn {
            background: var(--bg-surface);
            color: var(--text-secondary);
            border: 1px solid var(--border-primary);
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.1), transparent);
            transition: left var(--transition-slow);
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--accent-primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .control-btn.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-purple);
        }

        .zoom-controls {
            display: flex;
            background: var(--bg-surface);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .zoom-btn {
            background: transparent;
            color: var(--text-secondary);
            border: none;
            padding: var(--space-2) var(--space-3);
            cursor: pointer;
            transition: all var(--transition);
            border-right: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 32px;
        }

        .zoom-btn:last-child {
            border-right: none;
        }

        .zoom-btn:hover {
            background: var(--bg-hover);
            color: var(--accent-light);
        }

        .zoom-level {
            padding: var(--space-2) var(--space-4);
            color: var(--text-muted);
            font-size: 0.75rem;
            min-width: 60px;
            text-align: center;
            font-family: var(--font-mono);
            font-weight: 600;
            background: var(--bg-tertiary);
        }

        .module-info {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-4);
            background: var(--bg-surface);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        .module-info i {
            color: var(--accent-primary);
            text-shadow: 0 0 8px var(--accent-glow);
        }

        /* Container principal redesenhado */
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
            overflow: hidden;
            position: relative;
            background: radial-gradient(ellipse at center, rgba(139, 92, 246, 0.05), transparent);
        }

        .circuit-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg), inset 0 1px 0 rgba(139, 92, 246, 0.1);
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none;
            position: relative;
        }

        .circuit-container.visible {
            display: block;
        }

        @keyframes highlight-glow {
    0%, 100% { 
        filter: drop-shadow(0 0 12px rgba(139, 92, 246, 0.6));
        opacity: 1; 
    }
    50% { 
        filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.8));
        opacity: 0.8; 
    }
}

/* Viewport com melhor performance */
.circuit-viewport {
    width: 100%;
    height: 100%;
    overflow: hidden;
    cursor: grab;
    position: relative;
    background: var(--bg-secondary);
    display: flex;
    align-items: center;
    justify-content: center;
    contain: layout style paint;
}

      .circuit-viewport.dragging {
    cursor: grabbing;
}

/* Melhorias para elementos interativos */
.circuit-container svg [class^="cell_"]:hover {
    cursor: pointer;
    transition: all 0.2s ease;
}

.circuit-container svg [class^="net_"]:hover {
    cursor: pointer;
    transition: all 0.2s ease;
}

/* Otimizações de performance para transformações */
.circuit-svg-container {
    will-change: transform;
    backface-visibility: hidden;
    perspective: 1000px;
}

.circuit-svg-container svg {
    will-change: auto;
    transform: translateZ(0);
}

/* Responsividade aprimorada */
@media (max-width: 768px) {
    .circuit-container svg text {
        font-size: 10px !important;
        font-weight: 700 !important;
    }
    
    .circuit-container svg {
        filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.3));
    }
}

@media (max-width: 480px) {
    .circuit-container svg text {
        font-size: 9px !important;
        font-weight: 700 !important;
    }
    
    .highlighted {
        stroke-width: 3 !important;
    }
}

/* Garantir que o SVG seja sempre visível */
.circuit-svg-container svg {
    min-width: 100px;
    min-height: 100px;
}

/* Estilo para loading durante renderização */
.circuit-container.loading svg {
    opacity: 0;
    transform: scale(0.98);
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.circuit-container.loaded svg {
    opacity: 1;
    transform: scale(1);
}
        /* Container do SVG otimizado */
.circuit-svg-container {
    width: 100%;
    height: 100%;
    transform-origin: center center;
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: visible;
}

/* SVG principal com melhor renderização */
.circuit-container svg {
    max-width: none;
    max-height: none;
    width: auto;
    height: auto;
    background: transparent;
    filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
    shape-rendering: geometricPrecision;
    text-rendering: optimizeLegibility;
    font-smooth: always;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

/* Garantir renderização suave */
.circuit-svg-container svg * {
    vector-effect: non-scaling-stroke;
    shape-rendering: geometricPrecision;
}

/* Estilo base para textos do SVG */
.circuit-container svg text {
    font-family: 'Inter', system-ui, -apple-system, sans-serif !important;
    font-weight: 600 !important;
    fill: #f8fafc !important;
    stroke: none !important;
    text-anchor: middle !important;
    dominant-baseline: central !important;
    user-select: none !important;
    pointer-events: none !important;
}

        .circuit-container svg rect {
            fill: var(--bg-surface) !important;
            stroke: var(--accent-primary) !important;
            stroke-width: 1.5 !important;
        }

        .circuit-container svg path {
            stroke: var(--accent-light) !important;
            stroke-width: 1.5 !important;
            fill: none !important;
        }

        .circuit-container svg line {
            stroke: var(--accent-light) !important;
            stroke-width: 1.5 !important;
        }

        .circuit-container svg circle {
            fill: var(--accent-primary) !important;
            stroke: var(--accent-light) !important;
            stroke-width: 1 !important;
        }

        .circuit-container svg polygon {
            fill: var(--bg-hover) !important;
            stroke: var(--accent-primary) !important;
            stroke-width: 1.5 !important;
        }

        /* Loading aprimorado */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
            gap: var(--space-6);
        }

        .spinner-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-primary);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
            animation: pulse 2s ease-in-out infinite;
            text-align: center;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Error styling melhorado */
        .error {
            color: var(--error);
            background: rgba(239, 68, 68, 0.1);
            padding: var(--space-6);
            border-radius: var(--radius-xl);
            border: 1px solid rgba(239, 68, 68, 0.3);
            text-align: center;
            max-width: 500px;
            backdrop-filter: blur(16px);
            box-shadow: var(--shadow-lg);
        }

        .error h3 {
            font-size: 1.25rem;
            margin-bottom: var(--space-3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            font-weight: 600;
        }

        .error p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Elementos destacados com animação suave */
.highlighted {
    stroke: #8b5cf6 !important;
    stroke-width: 4 !important;
    filter: drop-shadow(0 0 12px rgba(139, 92, 246, 0.6)) !important;
    animation: highlight-glow 2s ease-in-out infinite;
}


        @keyframes highlight-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        rect[class^="cell_"], 
        path[class^="cell_"],
        *[class^="net_"] {
            cursor: pointer;
            transition: all var(--transition);
        }

        rect[class^="cell_"]:hover, 
        path[class^="cell_"]:hover {
            filter: brightness(1.2) drop-shadow(0 4px 12px var(--accent-glow));
            stroke: var(--accent-light) !important;
        }

        *[class^="net_"]:hover {
            stroke-width: 3 !important;
            stroke: var(--accent-primary) !important;
            filter: drop-shadow(0 2px 8px var(--accent-glow));
        }

        /* Status messages aprimoradas */
        .status {
            position: fixed;
            top: var(--space-6);
            right: var(--space-6);
            background: var(--bg-surface);
            backdrop-filter: blur(16px);
            color: var(--text-primary);
            padding: var(--space-4) var(--space-5);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-primary);
            z-index: var(--z-modal);
            transform: translateX(110%);
            transition: transform var(--transition-slow);
            box-shadow: var(--shadow-lg);
            max-width: 320px;
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .status.visible {
            transform: translateX(0);
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--success);
            color: var(--success);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--error);
            color: var(--error);
        }

        .status.warning {
            background: rgba(245, 158, 11, 0.1);
            border-color: var(--warning);
            color: var(--warning);
        }

        /* Tooltip melhorado */
        .tooltip {
            position: absolute;
            background: var(--bg-surface);
            color: var(--text-primary);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-md);
            font-size: 0.75rem;
            pointer-events: none;
            z-index: var(--z-tooltip);
            opacity: 0;
            transform: translateY(8px);
            transition: all var(--transition);
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(12px);
            font-weight: 500;
        }

        .tooltip.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsivo otimizado */
        @media (max-width: 768px) {
            .toolbar {
                padding: var(--space-3);
                flex-wrap: wrap;
                gap: var(--space-3);
            }

            .toolbar-controls {
                margin-left: 0;
                width: 100%;
                justify-content: space-between;
            }

            .module-info {
                font-size: 0.75rem;
                padding: var(--space-2) var(--space-3);
            }

            .control-btn {
                padding: var(--space-2) var(--space-3);
                font-size: 0.75rem;
            }

            .zoom-controls {
                scale: 0.9;
            }

            .content {
                padding: var(--space-2);
            }

            .circuit-container {
                border-radius: var(--radius-lg);
            }

            .circuit-container svg text {
                font-size: 10px !important;
            }
        }

        @media (max-width: 480px) {
            .toolbar {
                padding: var(--space-2);
            }
            
            .toolbar-controls {
                gap: var(--space-2);
            }
            
            .control-btn {
                padding: var(--space-2);
            }
            
            .zoom-controls {
                scale: 0.8;
            }

            .circuit-container svg text {
                font-size: 9px !important;
            }
        }

        /* Animações suaves */
        .fade-in {
            animation: fadeIn var(--transition-slow) ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .scale-in {
            animation: scaleIn var(--transition-slow) ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0.98); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Otimizações de performance */
        .circuit-svg-container * {
            will-change: transform;
        }

        .circuit-viewport {
            contain: layout style paint;
        }

        /* Scrollbar customizada */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }

        /* Efeitos visuais extras */
        .circuit-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="back-btn" id="backBtn">
            <i class="fa-solid fa-arrow-left"></i>
            Back
        </button>
        
        <div class="module-info" id="moduleInfo">
            <i class="fa-solid fa-microchip"></i>
            <span>Loading...</span>
        </div>
        
        <div class="toolbar-controls">
            <button class="control-btn" id="fitBtn" title="Fit to screen">
                <i class="fa-solid fa-maximize"></i>
                Fit
            </button>
            
            <button class="control-btn" id="resetBtn" title="Reset view">
                <i class="fa-solid fa-house"></i>
                Reset
            </button>
            
            <div class="zoom-controls">
                <button class="zoom-btn" id="zoomOutBtn" title="Zoom out">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <div class="zoom-level" id="zoomLevel">100%</div>
                <button class="zoom-btn" id="zoomInBtn" title="Zoom in">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="loading fade-in" id="loading">
            <div class="spinner-container">
                <div class="spinner"></div>
            </div>
            <div class="loading-text">Generating circuit diagram...</div>
        </div>

        <div class="circuit-container scale-in" id="circuitContainer">
            <div class="circuit-viewport" id="circuitViewport">
                <div class="circuit-svg-container" id="circuitSvgContainer"></div>
            </div>
        </div>

        <div class="error scale-in" id="error" style="display: none;">
            <h3>
                <i class="fa-solid fa-triangle-exclamation"></i>
                Error
            </h3>
            <p id="errorMessage"></p>
        </div>
    </div>

    <div class="status" id="status">
        <i class="fa-solid fa-info-circle"></i>
        <span id="statusText"></span>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        class PrismViewer {
            constructor() {
                this.currentModule = null;
                this.moduleHistory = [];
                this.projectPath = '';
                this.topLevelFile = '';
                
                // Pan & Zoom state otimizado
                this.scale = 1;
                this.panX = 0;
                this.panY = 0;
                this.isDragging = false;
                this.dragStart = { x: 0, y: 0 };
                this.lastPan = { x: 0, y: 0 };
                this.minScale = 0.1;
                this.maxScale = 5;
                
                this.initializeElements();
                this.setupEventListeners();
                this.initialize();
            }

            initializeElements() {
                this.loading = document.getElementById('loading');
                this.circuitContainer = document.getElementById('circuitContainer');
                this.circuitViewport = document.getElementById('circuitViewport');
                this.circuitSvgContainer = document.getElementById('circuitSvgContainer');
                this.error = document.getElementById('error');
                this.errorMessage = document.getElementById('errorMessage');
                this.backBtn = document.getElementById('backBtn');
                this.moduleInfo = document.getElementById('moduleInfo');
                this.status = document.getElementById('status');
                this.statusText = document.getElementById('statusText');
                this.tooltip = document.getElementById('tooltip');
                
                // Controls
                this.fitBtn = document.getElementById('fitBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.zoomInBtn = document.getElementById('zoomInBtn');
                this.zoomOutBtn = document.getElementById('zoomOutBtn');
                this.zoomLevel = document.getElementById('zoomLevel');
                
                // Verificar elementos essenciais
                const requiredElements = {
                    loading: this.loading,
                    circuitContainer: this.circuitContainer,
                    circuitViewport: this.circuitViewport,
                    circuitSvgContainer: this.circuitSvgContainer,
                    error: this.error,
                    errorMessage: this.errorMessage,
                    backBtn: this.backBtn,
                    moduleInfo: this.moduleInfo,
                    status: this.status,
                    statusText: this.statusText,
                    tooltip: this.tooltip,
                    fitBtn: this.fitBtn,
                    resetBtn: this.resetBtn,
                    zoomInBtn: this.zoomInBtn,
                    zoomOutBtn: this.zoomOutBtn,
                    zoomLevel: this.zoomLevel
                };
                
                const missingElements = Object.entries(requiredElements)
                    .filter(([name, element]) => !element)
                    .map(([name]) => name);
                
                if (missingElements.length > 0) {
                    throw new Error(`Missing required HTML elements: ${missingElements.join(', ')}`);
                }
            }

            setupEventListeners() {
                this.backBtn.addEventListener('click', () => this.goBack());
                
                // Zoom controls
                this.fitBtn.addEventListener('click', () => this.fitToScreen());
                this.resetBtn.addEventListener('click', () => this.resetView());
                this.zoomInBtn.addEventListener('click', () => this.zoomIn());
                this.zoomOutBtn.addEventListener('click', () => this.zoomOut());
                
                // Pan & Zoom com mouse otimizado
                this.circuitViewport.addEventListener('mousedown', (e) => this.startDrag(e));
                this.circuitViewport.addEventListener('mousemove', (e) => this.drag(e));
                this.circuitViewport.addEventListener('mouseup', () => this.endDrag());
                this.circuitViewport.addEventListener('mouseleave', () => this.endDrag());
                this.circuitViewport.addEventListener('wheel', (e) => this.handleWheel(e), { passive: false });
                
                // Touch events para mobile
                this.circuitViewport.addEventListener('touchstart', (e) => this.startDrag(e), { passive: false });
                this.circuitViewport.addEventListener('touchmove', (e) => this.drag(e), { passive: false });
                this.circuitViewport.addEventListener('touchend', () => this.endDrag());
                
                // Module exploration
                document.addEventListener('click', (e) => {
                    const element = e.target.closest('[class^="cell_"], [class^="net_"]');
                    if (element) {
                        this.handleElementClick(element, e);
                    }
                });
                
                // Tooltip otimizado
                document.addEventListener('mouseover', (e) => this.showTooltip(e));
                document.addEventListener('mouseout', () => this.hideTooltip());
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));
            }

            async initialize() {
                try {
                    const projectInfo = await window.electronAPI.getPrismProjectInfo();
                    this.projectPath = projectInfo.projectPath;
                    this.topLevelFile = projectInfo.topLevelFile;
                    
                    this.currentModule = this.topLevelFile.replace(/\.v$/, '');
                    await this.loadModule(this.currentModule);
                } catch (error) {
                    this.showError('Failed to initialize PRISM viewer', error.message);
                }
            }

            async loadModule(moduleName) {
                try {
                    this.showLoading();

                    const realModule = moduleName.replace(/_inst$/, '').replace(/_\d+$/, '');

                    const moduleSpan = this.moduleInfo.querySelector('span');
                    if (moduleSpan) {
                        moduleSpan.textContent = `Module: ${realModule}`;
                    }

                    const svgContent = await window.electronAPI.generateModuleSVG(realModule);
                    this.displaySVG(svgContent);
                    this.currentModule = realModule;

                    this.fitToScreen();
                    this.showStatus(`Successfully loaded module: ${realModule}`, 'success', 'check-circle');
                } catch (error) {
                    console.error('Error loading module:', error);
                    this.showError('Failed to load module', error.message);
                }
            }

          // Substitua o método displaySVG() na classe PrismViewer
displaySVG(svgContent) {
    // Adicionar classe de loading
    this.circuitContainer.classList.add('loading');
    
    // Inserir o SVG
    this.circuitSvgContainer.innerHTML = svgContent;
    
    // Mostrar container
    this.circuitContainer.classList.add('visible');
    this.loading.style.display = 'none';
    this.error.style.display = 'none';
    
    // Aplicar estilos após um pequeno delay para garantir renderização
    setTimeout(() => {
        this.applySVGStyling();
        
        // Remover loading e adicionar loaded para transição suave
        this.circuitContainer.classList.remove('loading');
        this.circuitContainer.classList.add('loaded');
        this.circuitContainer.classList.add('scale-in');
    }, 50);
}

            applySVGStyling() {
    const svg = this.circuitSvgContainer.querySelector('svg');
    if (!svg) return;

    // Configurar SVG para melhor visualização
    svg.style.background = 'transparent';
    svg.style.width = '100%';
    svg.style.height = '100%';
    
    // Garantir que o SVG seja completamente visível
    const viewBox = svg.getAttribute('viewBox');
    if (viewBox) {
        const [x, y, width, height] = viewBox.split(' ').map(Number);
        // Adicionar padding ao viewBox para garantir visibilidade completa
        const padding = Math.max(width, height) * 0.05;
        svg.setAttribute('viewBox', `${x - padding} ${y - padding} ${width + 2 * padding} ${height + 2 * padding}`);
    }
    
    // Aplicar estilos modernos e limpos aos elementos do circuito
    this.styleCircuitCells(svg);
    this.styleCircuitNets(svg);
    this.styleCircuitText(svg);
    this.addCircuitInteractivity(svg);
    
    // Limpar textos para melhor legibilidade
    this.cleanTextElements(svg);
}
styleCircuitCells(svg) {
    // Células/Módulos com design moderno
    const cells = svg.querySelectorAll('rect[class^="cell_"], path[class^="cell_"], polygon[class^="cell_"]');
    cells.forEach((cell, index) => {
        // Paleta de cores moderna e contrastante
        const cellColors = [
            { fill: '#3b82f6', stroke: '#60a5fa', hover: '#2563eb' }, // Blue
            { fill: '#10b981', stroke: '#34d399', hover: '#059669' }, // Green
            { fill: '#f59e0b', stroke: '#fbbf24', hover: '#d97706' }, // Amber
            { fill: '#8b5cf6', stroke: '#a78bfa', hover: '#7c3aed' }, // Purple
            { fill: '#ef4444', stroke: '#f87171', hover: '#dc2626' }, // Red
            { fill: '#06b6d4', stroke: '#22d3ee', hover: '#0891b2' }  // Cyan
        ];
        
        const colorSet = cellColors[index % cellColors.length];
        
        cell.setAttribute('fill', colorSet.fill);
        cell.setAttribute('stroke', colorSet.stroke);
        cell.setAttribute('stroke-width', '2');
        cell.setAttribute('opacity', '0.9');
        cell.style.transition = 'all 0.2s ease';
        
        // Adicionar dados para hover
        cell.setAttribute('data-hover-fill', colorSet.hover);
        cell.setAttribute('data-original-fill', colorSet.fill);
        
        // Sombra sutil para profundidade
        cell.style.filter = 'drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3))';
    });
}

styleCircuitNets(svg) {
    // Conexões/Redes com melhor visibilidade
    const nets = svg.querySelectorAll('*[class^="net_"]');
    nets.forEach(net => {
        const tagName = net.tagName.toLowerCase();
        
        if (tagName === 'path' || tagName === 'line') {
            net.setAttribute('stroke', '#e2e8f0');
            net.setAttribute('stroke-width', '2');
            net.setAttribute('fill', 'none');
            net.style.transition = 'all 0.2s ease';
        } else if (tagName === 'circle') {
            net.setAttribute('fill', '#e2e8f0');
            net.setAttribute('stroke', '#cbd5e1');
            net.setAttribute('stroke-width', '1');
        }
        
        // Adicionar dados para hover
        net.setAttribute('data-original-stroke', net.getAttribute('stroke'));
        net.setAttribute('data-hover-stroke', '#8b5cf6');
    });
}

styleCircuitText(svg) {
    // Texto otimizado para legibilidade
    const textElements = svg.querySelectorAll('text');
    textElements.forEach(text => {
        // Configurações base do texto
        text.setAttribute('fill', '#f8fafc');
        text.setAttribute('font-family', 'Inter, system-ui, -apple-system, sans-serif');
        text.setAttribute('font-weight', '600');
        text.setAttribute('stroke', 'none');
        
        // Tamanho baseado no conteúdo
        const textContent = text.textContent || '';
        const textLength = textContent.length;
        
        if (textLength <= 3) {
            text.setAttribute('font-size', '12');
        } else if (textLength <= 8) {
            text.setAttribute('font-size', '11');
        } else {
            text.setAttribute('font-size', '10');
        }
        
        // Contorno sutil para melhor legibilidade
        text.style.textShadow = '0 1px 3px rgba(0, 0, 0, 0.8), 0 0 1px rgba(0, 0, 0, 0.9)';
        
        // Posicionamento otimizado
        text.setAttribute('text-anchor', 'middle');
        text.setAttribute('dominant-baseline', 'central');
    });
}

addCircuitInteractivity(svg) {
    // Adicionar interatividade aprimorada
    const interactiveElements = svg.querySelectorAll('[class^="cell_"], [class^="net_"]');
    
    interactiveElements.forEach(element => {
        element.style.cursor = 'pointer';
        
        // Hover effects
        element.addEventListener('mouseenter', () => {
            if (element.getAttribute('class').startsWith('cell_')) {
                const hoverFill = element.getAttribute('data-hover-fill');
                if (hoverFill) {
                    element.setAttribute('fill', hoverFill);
                    element.setAttribute('stroke-width', '3');
                    element.style.filter = 'drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4))';
                }
            } else if (element.getAttribute('class').startsWith('net_')) {
                const hoverStroke = element.getAttribute('data-hover-stroke');
                if (hoverStroke) {
                    element.setAttribute('stroke', hoverStroke);
                    element.setAttribute('stroke-width', '3');
                    element.style.filter = 'drop-shadow(0 0 6px rgba(139, 92, 246, 0.5))';
                }
            }
        });
        
        element.addEventListener('mouseleave', () => {
            if (element.getAttribute('class').startsWith('cell_')) {
                const originalFill = element.getAttribute('data-original-fill');
                if (originalFill) {
                    element.setAttribute('fill', originalFill);
                    element.setAttribute('stroke-width', '2');
                    element.style.filter = 'drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3))';
                }
            } else if (element.getAttribute('class').startsWith('net_')) {
                const originalStroke = element.getAttribute('data-original-stroke');
                if (originalStroke) {
                    element.setAttribute('stroke', originalStroke);
                    element.setAttribute('stroke-width', '2');
                    element.style.filter = 'none';
                }
            }
        });
    });
}
           // Método aprimorado para limpeza de texto
cleanTextElements(svg) {
    const textElements = svg.querySelectorAll('text');
    textElements.forEach(text => {
        if (text.textContent) {
            let content = text.textContent.trim();
            
            // Remover prefixos $paramod
            if (content.includes('$paramod')) {
                const parts = content.split('\\');
                if (parts.length >= 2) {
                    content = parts[parts.length - 1];
                }
            }
            
            // Simplificar caminhos longos
            if (content.includes('\\') || content.includes('/')) {
                const parts = content.split(/[\\\/]/);
                content = parts[parts.length - 1];
            }
            
            // Remover sufixos desnecessários
            content = content.replace(/_inst$/, '').replace(/_\d+$/, '');
            
            // Limitar tamanho para melhor legibilidade
            if (content.length > 15) {
                content = content.substring(0, 12) + '...';
            }
            
            text.textContent = content;
        }
    });
}



            handleElementClick(element, event) {
                event.stopPropagation();
                
                // Remove previous highlights
                document.querySelectorAll('.highlighted').forEach(el => {
                    el.classList.remove('highlighted');
                });

                const className = element.classList[0] || '';
                
                if (className.startsWith('cell_')) {
                    element.classList.add('highlighted');
                    
                    // Extract clean module name from the cell class
                    let moduleName = className.replace(/^cell_/, '');
                    
                    // Clean up common suffixes and prefixes
                    moduleName = moduleName.replace(/^\$.*\\/, ''); // Remove $paramod prefixes
                    moduleName = moduleName.replace(/_inst$/, ''); // Remove _inst suffix
                    moduleName = moduleName.replace(/_\d+$/, ''); // Remove numeric suffixes
                    
                    // Check if this is a valid module (not a primitive)
                    if (this.isValidModule(moduleName)) {
                        this.exploreModule(moduleName);
                    } else {
                        this.showStatus(`Primitive element: ${moduleName}`, 'info', 'info-circle');
                    }
                    
                } else if (className.startsWith('net_')) {
                    // Highlight all segments of the same net
                    document.querySelectorAll(`.${className}`).forEach(segment => {
                        segment.classList.add('highlighted');
                    });
                    this.showStatus(`Net highlighted: ${className}`, 'info', 'info-circle');
                }
            }

            // Helper function to check if a module name is valid for exploration
            isValidModule(moduleName) {
                // List of Verilog primitives and built-in modules that shouldn't be explored
                const primitives = [
                    'and', 'or', 'not', 'nand', 'nor', 'xor', 'xnor', 'buf', 'bufif0', 'bufif1',
                    'notif0', 'notif1', 'pullup', 'pulldown', 'nmos', 'pmos', 'cmos', 'rcmos',
                    'tran', 'tranif0', 'tranif1', 'rtran', 'rtranif0', 'rtranif1'
                ];
                
                // Check if it's a primitive
                if (primitives.includes(moduleName.toLowerCase())) {
                    return false;
                }
                
                // Check if it's too short (likely a primitive)
                if (moduleName.length < 2) {
                    return false;
                }
                
                // Check if it contains only numbers (likely not a valid module)
                if (/^\d+$/.test(moduleName)) {
                    return false;
                }
                
                return true;
            }


                        async exploreModule(moduleName) {
                try {
                    // Add current module to history before exploring new one
                    this.moduleHistory.push(this.currentModule);
                    this.backBtn.classList.add('visible');
                    
                    // Load the new module
                    await this.loadModule(moduleName);
                    
                } catch (error) {
                    console.error('Error exploring module:', error);
                    
                    // Restore previous state on error
                    this.moduleHistory.pop();
                    if (this.moduleHistory.length === 0) {
                        this.backBtn.classList.remove('visible');
                    }
                    
                    // Show more specific error message
                    if (error.message.includes('Module file not found')) {
                        this.showStatus(`Module "${moduleName}" not found in project`, 'warning', 'exclamation-triangle');
                    } else {
                        this.showError('Failed to explore module', error.message);
                    }
                }
            }

            goBack() {
                if (this.moduleHistory.length > 0) {
                    const previousModule = this.moduleHistory.pop();
                    this.loadModule(previousModule);
                    
                    if (this.moduleHistory.length === 0) {
                        this.backBtn.classList.remove('visible');
                    }
                }
            }

            // Pan & Zoom functionality
            startDrag(e) {
                this.isDragging = true;
                this.circuitViewport.classList.add('dragging');
                
                const point = this.getEventPoint(e);
                this.dragStart = { x: point.x, y: point.y };
                this.lastPan = { x: this.panX, y: this.panY };
                
                e.preventDefault();
            }

            drag(e) {
                if (!this.isDragging) return;
                
                const point = this.getEventPoint(e);
                const deltaX = point.x - this.dragStart.x;
                const deltaY = point.y - this.dragStart.y;
                
                this.panX = this.lastPan.x + deltaX;
                this.panY = this.lastPan.y + deltaY;
                
                this.updateTransform();
                e.preventDefault();
            }

            endDrag() {
                this.isDragging = false;
                this.circuitViewport.classList.remove('dragging');
            }

            getEventPoint(e) {
                if (e.touches && e.touches.length > 0) {
                    return { x: e.touches[0].clientX, y: e.touches[0].clientY };
                }
                return { x: e.clientX, y: e.clientY };
            }

            handleWheel(e) {
                e.preventDefault();
                
                const rect = this.circuitViewport.getBoundingClientRect();
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const zoomIntensity = 0.1;
                const delta = e.deltaY > 0 ? -zoomIntensity : zoomIntensity;
                const newScale = Math.max(0.1, Math.min(5, this.scale + delta));
                
                if (newScale !== this.scale) {
                    const scaleFactor = newScale / this.scale;
                    
                    this.panX = centerX - (centerX - this.panX) * scaleFactor;
                    this.panY = centerY - (centerY - this.panY) * scaleFactor;
                    
                    this.scale = newScale;
                    this.updateTransform();
                    this.updateZoomLevel();
                }
            }

            zoomIn() {
                const newScale = Math.min(5, this.scale + 0.2);
                this.zoomToScale(newScale);
            }

            zoomOut() {
                const newScale = Math.max(0.1, this.scale - 0.2);
                this.zoomToScale(newScale);
            }

            zoomToScale(newScale) {
                const rect = this.circuitViewport.getBoundingClientRect();
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const scaleFactor = newScale / this.scale;
                
                this.panX = centerX - (centerX - this.panX) * scaleFactor;
                this.panY = centerY - (centerY - this.panY) * scaleFactor;
                
                this.scale = newScale;
                this.updateTransform();
                this.updateZoomLevel();
            }

            // Método aprimorado para fit to screen
fitToScreen() {
    const svg = this.circuitSvgContainer.querySelector('svg');
    if (!svg) return;
    
    const viewportRect = this.circuitViewport.getBoundingClientRect();
    const svgRect = svg.getBoundingClientRect();
    
    // Calcular escala com padding adequado
    const scaleX = (viewportRect.width * 0.85) / svgRect.width;
    const scaleY = (viewportRect.height * 0.85) / svgRect.height;
    const newScale = Math.min(scaleX, scaleY);
    
    // Garantir limites mínimos e máximos
    this.scale = Math.max(0.1, Math.min(3, newScale));
    
    // Centralizar o SVG
    this.panX = (viewportRect.width - svgRect.width * this.scale) / 2;
    this.panY = (viewportRect.height - svgRect.height * this.scale) / 2;
    
    this.updateTransform();
    this.updateZoomLevel();
    this.showStatus('Fitted to screen', 'success', 'expand-arrows-alt');
}
            resetView() {
                this.scale = 1;
                this.panX = 0;
                this.panY = 0;
                this.updateTransform();
                this.updateZoomLevel();
                this.showStatus('View reset', 'info', 'home');
            }

            updateTransform() {
                this.circuitSvgContainer.style.transform = 
                    `translate(${this.panX}px, ${this.panY}px) scale(${this.scale})`;
            }

            updateZoomLevel() {
                this.zoomLevel.textContent = `${Math.round(this.scale * 100)}%`;
            }

            showTooltip(e) {
                const element = e.target.closest('[class^="cell_"], [class^="net_"]');
                if (!element) {
                    this.hideTooltip();
                    return;
                }
                
                const className = element.classList[0] || '';
                let tooltipText = '';
                
                if (className.startsWith('cell_')) {
                    const moduleName = className.replace(/^cell_/, '');
                    tooltipText = `Module: ${moduleName} (Click to explore)`;
                } else if (className.startsWith('net_')) {
                    tooltipText = `Net: ${className} (Click to highlight)`;
                }
                
                if (tooltipText) {
                    this.tooltip.textContent = tooltipText;
                    this.tooltip.style.left = e.pageX + 10 + 'px';
                    this.tooltip.style.top = e.pageY - 30 + 'px';
                    this.tooltip.classList.add('visible');
                }
            }

            hideTooltip() {
                this.tooltip.classList.remove('visible');
            }

            showLoading() {
                this.loading.style.display = 'flex';
                this.circuitContainer.classList.remove('visible');
                this.error.style.display = 'none';
                this.loading.classList.add('fade-in');
            }

            showError(title, message) {
                this.loading.style.display = 'none';
                this.circuitContainer.classList.remove('visible');
                this.error.style.display = 'block';
                this.error.classList.add('scale-in');
                this.errorMessage.textContent = `${title}: ${message}`;
                
            }

            showStatus(message, type = 'success', icon = 'info-circle') {
                const iconElement = this.status.querySelector('i');
                
                this.statusText.textContent = message;
                this.status.className = `status visible ${type}`;
                
                setTimeout(() => {
                    this.status.classList.remove('visible');
                }, 4000);
            }
        }

        // Initialize the PRISM viewer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PrismViewer();
        });

        // Prevent context menu on circuit area
        document.addEventListener('contextmenu', (e) => {
            if (e.target.closest('.circuit-viewport')) {
                e.preventDefault();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            
            switch(e.key) {
                case 'f':
                case 'F':
                    document.getElementById('fitBtn').click();
                    break;
                case 'r':
                case 'R':
                    document.getElementById('resetBtn').click();
                    break;
                case '+':
                case '=':
                    document.getElementById('zoomInBtn').click();
                    break;
                case '-':
                    document.getElementById('zoomOutBtn').click();
                    break;
                case 'Escape':
                    if (document.getElementById('backBtn').classList.contains('visible')) {
                        document.getElementById('backBtn').click();
                    }
                    break;
            }
        });
