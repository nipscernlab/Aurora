<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News and Updates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Importando as variáveis de tema */
        :root {
            --bg-primary: #1a1b26;
            --bg-secondary: #1f2937;
            --bg-tertiary: #24283b;
            --bg-hover: #292e42;
            --bg-active: #364156;
            
            --accent-primary: #7aa2f7;
            --accent-secondary: #5973c0;
            --accent-hover: #89b4f7;
            
            --text-primary: #c0caf5;
            --text-secondary: #9aa5ce;
            --text-muted: #565f89;
            
            --border-primary: #29324d;
            --border-secondary: #1f2937;
            
            --icon-primary: #7aa2f7;
            --icon-secondary: #9aa5ce;
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
          
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Estilo do ícone do sino */
        .notification-bell {
            position: relative;
            cursor: pointer;
            color: var(--icon-primary);
            font-size: 24px;
        }

        /* Ponto vermelho de notificação */
        .notification-bell .notification-dot {
            position: absolute;
            top: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background: var(--error);
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
        }

        /* Menu lateral */
        .sidebar-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: var(--bg-secondary);
            box-shadow: var(--shadow-lg);
            overflow-y: auto;
            transition: right 0.3s ease;
            z-index: 999;
            padding: 20px;
        }

        .sidebar-menu.active {
            right: 0;
        }

        .sidebar-menu h3 {
            color: var(--accent-primary);
            border-bottom: 2px solid var(--accent-primary);
            padding-bottom: 10px;
        }

        .news-item {
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: var(--shadow-sm);
        }

        .news-item h4 {
            color: var(--accent-hover);
            margin-bottom: 5px;
        }

        .news-item p {
            color: var(--text-secondary);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Ícone do Sino -->
    <li title="News and Updates">
        <i class="fas fa-bell notification-bell">
            <span class="notification-dot"></span>
        </i>
    </li>

    <!-- Menu lateral -->
    <div class="sidebar-menu" id="newsMenu">
        <h3>Novidades</h3>
        <div class="news-item">
            <h4>Atualização 1.2.0</h4>
            <p>Melhorias de desempenho e correções de bugs.</p>
        </div>
        <div class="news-item">
            <h4>Nova Funcionalidade</h4>
            <p>Adicionado suporte para temas personalizados.</p>
        </div>
        <div class="news-item">
            <h4>Manutenção Programada</h4>
            <p>Serviços estarão offline em 15/02 das 02:00 às 04:00.</p>
        </div>
    </div>

    <script>
        // Seleciona o sino e o menu
        const bellIcon = document.querySelector('.notification-bell');
        const newsMenu = document.getElementById('newsMenu');
        const notificationDot = document.querySelector('.notification-dot');

        // Mostra o menu e remove o ponto vermelho ao clicar no sino
        bellIcon.addEventListener('click', () => {
            newsMenu.classList.toggle('active');
            notificationDot.style.display = 'none';
        });

        // Fecha o menu ao clicar fora dele
        window.addEventListener('click', (event) => {
            if (!newsMenu.contains(event.target) && !bellIcon.contains(event.target)) {
                newsMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
