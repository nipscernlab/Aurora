<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    /* Base styles using your theme variables */
    :root {
      /* Dark theme (default) */
      --bg-primary: #24283b;
      --bg-secondary: #1f2937;
      --bg-tertiary: #24283b;
      --bg-hover: #292e42;
      --bg-active: #364156;
      
      --accent-primary: #7aa2f7;
      --accent-secondary: #5973c0;
      --accent-hover: #89b4f7;
      
      --text-primary: #c0caf5;
      --text-secondary: #9aa5ce;
      --text-muted: #565f89;
      
      --border-primary: #29324d;
      --border-secondary: #1f2937;
      
      --icon-primary: #7aa2f7;
      --icon-secondary: #9aa5ce;
      
      --error: #f7768e;
      --warning: #e0af68;
      --success: #9ece6a;
      --info: #7dcfff;
      
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
      
      /* Font families */
      --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    /* Light theme */
    body.theme-light {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --bg-hover: #e2e8f0;
      --bg-active: #cbd5e1;
      
      --accent-primary: #3b82f6;
      --accent-secondary: #2563eb;
      --accent-hover: #60a5fa;
      
      --text-primary: #1e293b;
      --text-secondary: #475569;
      --text-muted: #94a3b8;
      
      --border-primary: #e2e8f0;
      --border-secondary: #cbd5e1;
      
      --icon-primary: #3b82f6;
      --icon-secondary: #64748b;
    }

    /* General styling */
    * {
      margin: 10;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .settings-modal {
      background-color: var(--bg-secondary);
      border-radius: 8px;
      box-shadow: var(--shadow-lg);
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
      overflow: hidden;
    }

    .modal-header {
      padding: 16px 20px;
      background-color: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .close-button {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1.25rem;
      transition: color 0.2s ease;
    }

    .close-button:hover {
      color: var(--text-primary);
    }

    .modal-body {
      padding: 24px;
    }

    .settings-section {
      margin-bottom: 24px;
    }

    .settings-section:last-child {
      margin-bottom: 0;
    }

    .settings-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-primary);
    }

    .settings-item:last-child {
      border-bottom: none;
    }

    .settings-label {
      font-weight: 500;
    }

    .settings-description {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-top: 14px;
    }

    /* Modern toggle switch */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--bg-active);
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: var(--bg-primary);
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent-primary);
    }

    input:focus + .slider {
      box-shadow: 0 0 1px var(--accent-primary);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .modal-footer {
      display: flex;
      justify-content: space-between;
      padding: 16px 20px;
      background-color: var(--bg-tertiary);
      border-top: 1px solid var(--border-primary);
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    button {
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background-color: var(--accent-primary);
      color: #fff;
      border: none;
    }

    .btn-primary:hover {
      background-color: var(--accent-hover);
    }

    .btn-secondary {
      background-color: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-primary);
    }

    .btn-secondary:hover {
      background-color: var(--bg-hover);
    }
  </style>
</head>
<body>
  <div class="settings-modal">
    <div class="modal-header">
      <h2 class="modal-title">Settings</h2>
      <button class="close-button" id="closeModal">Ã—</button>
    </div>
    
    <div class="modal-body">
      <div class="settings-section">
        <div class="settings-item">
          <div>
            <h3 class="settings-label">Start with Windows</h3>
            <p class="settings-description">Launch the application automatically when your computer starts</p>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="startWithWindows">
            <span class="slider"></span>
          </label>
        </div>
        
        <div class="settings-item">
          <div>
            <h3 class="settings-label">Minimize to tray on close</h3>
            <p class="settings-description">When you close the application, it will minimize to the
              <br> system tray instead of quitting</p>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="minimizeToTray">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
    
    <div class="modal-footer">
      <div class="theme-toggle">
        <span>Theme:</span>
        <button class="btn-secondary" id="toggleTheme">Toggle Light/Dark</button>
      </div>
      <div>
        <button class="btn-primary" id="saveSettings">Save Settings</button>
      </div>
    </div>
  </div>

  <script>
    // Electron imports - this needs to be included in your renderer process
    const { ipcRenderer } = require('electron');
    
    // DOM Elements
    const startWithWindowsToggle = document.getElementById('startWithWindows');
    const minimizeToTrayToggle = document.getElementById('minimizeToTray');
    const saveSettingsBtn = document.getElementById('saveSettings');
    const closeModalBtn = document.getElementById('closeModal');
    const toggleThemeBtn = document.getElementById('toggleTheme');
    
    // Initialize settings when modal opens
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Request current settings from main process
        const settings = await ipcRenderer.invoke('get-settings');
        
        // Update UI with current settings
        startWithWindowsToggle.checked = settings.startWithWindows || false;
        minimizeToTrayToggle.checked = settings.minimizeToTray || false;
        
        // Set theme based on saved preference
        if (settings.theme === 'light') {
          document.body.classList.add('theme-light');
        }
      } catch (error) {
        console.error('Failed to load settings:', error);
      }
    });
    
    // Save settings
    saveSettingsBtn.addEventListener('click', async () => {
      try {
        const settings = {
          startWithWindows: startWithWindowsToggle.checked,
          minimizeToTray: minimizeToTrayToggle.checked,
          theme: document.body.classList.contains('theme-light') ? 'light' : 'dark'
        };
        
        // Send settings to main process
        await ipcRenderer.invoke('save-settings', settings);
        
        // Close modal
        ipcRenderer.send('close-settings-modal');
      } catch (error) {
        console.error('Failed to save settings:', error);
      }
    });
    
    // Close modal without saving
    closeModalBtn.addEventListener('click', () => {
      ipcRenderer.send('close-settings-modal');
    });
    
    // Toggle theme
    toggleThemeBtn.addEventListener('click', () => {
      document.body.classList.toggle('theme-light');
    });
  </script>
</body>
</html>
